<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubu & Dudu - Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffc4e1 50%, #e8c5e5 100%);
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 192, 225, 0.4);
            position: relative;
            z-index: 1;
            max-width: 600px;
            border: 3px solid #ffb3d9;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .bubu-dudu-img {
            width: 200px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 200px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff69b4 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #b8b8b8 0%, #8e8e8e 100%);
            color: white;
            position: absolute;
            transition: none;
        }

        /* Dynamic effects for yes button */
        .yes-glow {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(245, 87, 108, 0.8), 0 0 50px rgba(245, 87, 108, 0.5);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .encouragement {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ff69b4;
            font-weight: 600;
            white-space: nowrap;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .rainbow {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow 2s ease infinite;
        }

        @keyframes rainbow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <video class="bubu-dudu-img" autoplay loop muted playsinline>
            <source src="img/bubu-dudu.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Hey Booboob!! ðŸ’•</h1>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes! ðŸ’–</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Create floating pandas and hearts background
        const heartBg = document.getElementById('heartBg');
        const symbols = ['ðŸ’•', 'ðŸŒ¹', 'ðŸ’–', 'ðŸ¥©'];
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heartBg.appendChild(heart);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let escapeCount = 0;
        
        const encouragements = [
            "Come on Bubu... ðŸ¼",
            "You know you want to! ðŸ’•",
            "Please? Pretty please? ðŸŽ‹",
            "Dudu loves you! ðŸ¼ðŸ’•",
            "Just click Yes already! ðŸ’–",
            "The Yes button is right there! ðŸ‘‰",
            "Don't be shy Bubu! ðŸ¼",
            "Yes is the only answer! âœ¨",
            "You're making this hard! ðŸ˜…",
            "Bubu + Dudu forever! ðŸ¼ðŸ’•"
        ];

        // Position No button initially
        function positionNoButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Random position within the buttons container
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Initialize No button position
        positionNoButton();

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - noCenterX, 2) + 
                Math.pow(e.clientY - noCenterY, 2)
            );
            
            // If mouse is within 100px of the No button, make it escape
            if (distance < 100) {
                positionNoButton();
                escapeCount++;
                updateYesButton();
            }
        });

        function updateYesButton() {
            // Remove previous encouragement if exists
            const oldEncouragement = document.querySelector('.encouragement');
            if (oldEncouragement) {
                oldEncouragement.remove();
            }

            // Grow the button
            const newSize = 24 + escapeCount * 4;
            const newPadding = 20 + escapeCount * 3;
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.padding = newPadding + 'px ' + (newPadding * 2) + 'px';
            
            // Add glow effect after 2 escapes
            if (escapeCount >= 2) {
                yesBtn.classList.add('yes-glow');
            }
            
            // Add rainbow effect after 5 escapes
            if (escapeCount >= 5) {
                yesBtn.classList.add('rainbow');
            }
            
            // Add shake effect
            yesBtn.classList.add('shake');
            setTimeout(() => yesBtn.classList.remove('shake'), 500);
            
            // Add sparkles after 3 escapes
            if (escapeCount >= 3) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createSparkle(), i * 100);
                }
            }
            
            // Add encouragement text after 1 escape
            if (escapeCount >= 1) {
                const encouragement = document.createElement('div');
                encouragement.className = 'encouragement';
                encouragement.textContent = encouragements[Math.min(escapeCount - 1, encouragements.length - 1)];
                yesBtn.parentElement.style.position = 'relative';
                yesBtn.appendChild(encouragement);
            }
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
            sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
            
            const rect = yesBtn.getBoundingClientRect();
            sparkle.style.left = rect.width / 2 + 'px';
            sparkle.style.top = rect.height / 2 + 'px';
            
            yesBtn.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Yes button click - go to celebration page
        yesBtn.addEventListener('click', () => {
            window.location.href = 'celebration.html';
        });

        // Prevent No button from being clicked (just in case they manage to click it)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            positionNoButton();
            escapeCount++;
            updateYesButton();
        });
    </script>
</body>
</html>
