<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Partner Forever!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffb3d9 50%, #ff69b4 100%);
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bubu-dudu-celebration {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            display: block;
            animation: heartbeat 1.5s ease-in-out infinite;
            border-radius: 20px;
        }

        .bubu-dudu-dance-img {
            width: 175px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
            animation: heartbeat 1.5s ease-in-out infinite;
            border-radius: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 72px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 32px;
            color: white;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .emoji {
            font-size: 100px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* Floating roses */
        .rose {
            position: absolute;
            font-size: 40px;
            animation: floatRose 8s infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatRose {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .rose-float-left {
            animation: floatRoseLeft 10s infinite;
        }

        @keyframes floatRoseLeft {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(0) translateX(-50px) rotate(360deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(0) rotate(720deg);
                opacity: 0;
            }
        }

        .rose-float-right {
            animation: floatRoseRight 10s infinite;
        }

        @keyframes floatRoseRight {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(0) translateX(50px) rotate(360deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(0) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkle overlay */
        .sparkle-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .sparkle-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hearts rain */
        .heart-rain {
            position: absolute;
            font-size: 30px;
            animation: heartRain 5s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes heartRain {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle-overlay" id="sparkleOverlay"></div>
    
    <div class="container">
        <video class="bubu-dudu-dance-img" autoplay loop muted playsinline>
            <source src="img/bubu-dudu-dance.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Yay! üéâ</h1>
        <p class="message">Feb 14, 14KM, LETS GOOOOOO! üíï</p>
        <div class="emoji">üèÉüíïüèÉ‚Äç‚ôÄÔ∏è</div>
    </div>

    <script>
        // Create floating pandas and bamboo
        function createRose() {
            const rose = document.createElement('div');
            rose.className = 'rose';
            const symbols = ['üíï', 'üåπ', 'üíñ', 'ü•©'];
            rose.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            rose.style.left = Math.random() * 100 + '%';
            rose.style.animationDelay = Math.random() * 5 + 's';
            rose.style.fontSize = (Math.random() * 30 + 30) + 'px';
            
            // Random animation variation
            const animations = ['floatRose', 'floatRoseLeft', 'floatRoseRight'];
            const randomAnim = animations[Math.floor(Math.random() * animations.length)];
            rose.style.animationName = randomAnim;
            rose.style.animationDuration = (8 + Math.random() * 4) + 's';
            
            document.body.appendChild(rose);
            
            // Remove after animation
            setTimeout(() => rose.remove(), 12000);
        }

        // Create heart rain
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-rain';
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (4 + Math.random() * 2) + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        // Create sparkles
        function createSparkles() {
            const overlay = document.getElementById('sparkleOverlay');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-particle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                overlay.appendChild(sparkle);
            }
        }

        // Fireworks using canvas-confetti
        function launchFirework() {
            const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff69b4', '#fff', '#ffd700'];
            
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors,
                ticks: 200,
                gravity: 1,
                decay: 0.94,
                startVelocity: 30,
            });
        }

        function launchHeartConfetti() {
            const heart = confetti.shapeFromText({ text: 'üíï', scalar: 2 });
            
            confetti({
                shapes: [heart],
                particleCount: 50,
                spread: 100,
                origin: { y: 0.6 },
                scalar: 2,
                gravity: 0.8,
                ticks: 300,
            });
        }

        function randomFirework() {
            // Random position
            const x = Math.random() * 0.8 + 0.1; // Between 0.1 and 0.9
            
            confetti({
                particleCount: 50,
                spread: 60,
                origin: { x: x, y: Math.random() * 0.5 + 0.3 },
                colors: ['#ff0000', '#ff69b4', '#ff1493', '#fff', '#ffd700'],
                ticks: 150,
            });
        }

        // Initialize animations
        createSparkles();

        // Continuous roses
        setInterval(createRose, 300);
        
        // Continuous hearts
        setInterval(createHeart, 500);
        
        // Initial fireworks burst
        setTimeout(() => {
            launchFirework();
            launchHeartConfetti();
        }, 500);

        setTimeout(() => {
            launchFirework();
        }, 1000);

        setTimeout(() => {
            launchHeartConfetti();
        }, 1500);

        // Random fireworks every 2-3 seconds
        setInterval(() => {
            randomFirework();
        }, 2000);

        // Big bursts every 5 seconds
        setInterval(() => {
            launchFirework();
            setTimeout(() => launchHeartConfetti(), 300);
        }, 5000);

        // Extra sparkle effect on the message
        setInterval(() => {
            const container = document.querySelector('.container');
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '6px';
            sparkle.style.height = '6px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            sparkle.style.boxShadow = '0 0 10px white';
            container.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }, 200);
    </script>
</body>
</html>
